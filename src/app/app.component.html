<div class="app-container">
  <!-- Breadcrumb Navigation -->
  <div class="breadcrumb-container">
    <app-breadcrumb
      [breadcrumbPath]="breadcrumbPath"
      (folderSelected)="navigateToFolderOrFile($event)"
    ></app-breadcrumb>
  </div>

  <div class="content-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <app-folder-structure
        [nodes]="currentFolder?.children || []"
        (nodeSelected)="navigateToFolderOrFile($event)"
      ></app-folder-structure>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <app-folder-grid
        [folderContent]="currentFolder?.children || []"
        (folderOpened)="navigateToFolderOrFile($event)"
      ></app-folder-grid>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
