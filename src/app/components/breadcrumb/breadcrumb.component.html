<nav class="breadcrumb">
  <ng-container *ngFor="let folder of breadcrumbPath; let last = last">
    <span 
      *ngIf="!last" 
      class="breadcrumb-item" 
      (click)="onFolderClick(folder)">
      {{ folder.name }}
    </span>
    <span *ngIf="last" class="breadcrumb-item active">
      {{ folder.name }}
    </span>
  </ng-container>
</nav>
