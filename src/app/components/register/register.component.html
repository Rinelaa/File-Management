<div class="container">
    <form [formGroup]="register" (ngSubmit)="registerdata()" class="form-box">
      <h2>Register</h2>
  
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter First Name" />
        <div *ngIf="register.get('fname')?.invalid && register.get('fname')?.touched">
          <small *ngIf="register.get('fname')?.errors?.['required']" class="text-danger">User name është i detyrueshëm</small>
          <small *ngIf="register.get('fname')?.errors?.['pattern']" class="text-danger">Use only alphanumeric characters</small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lname" class="form-control mb-3 mt-3" placeholder="Enter Last Name" />
        <div *ngIf="register.get('lname')?.invalid && register.get('lname')?.touched">
          <small class="text-danger">Required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email" />
        <div *ngIf="register.get('email')?.invalid && register.get('email')?.touched">
          <small *ngIf="register.get('email')?.errors?.['required']" class="text-danger">Email është i detyrueshëm</small>
          <small *ngIf="register.get('email')?.errors?.['email']" class="text-danger">Wrong format </small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="phone number" class="form-control mb-3 mt-3" placeholder="Enter Phone Number" />
        <div *ngIf="register.get('phone number')?.invalid && register.get('phone number')?.touched">
          <small class="text-danger">Wrong format</small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password" />
        <div *ngIf="register.get('password')?.invalid && register.get('password')?.touched">
          <small *ngIf="register.get('password')?.errors?.['required']" class="text-danger">Requird</small>
          <small *ngIf="register.get('password')?.errors?.['minlength']" class="text-danger">Password must contain 8 characters</small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Role</label>
        <select formControlName="role" class="form-control mb-3 mt-3">
          <option value="user">Simple User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
  
      <span>You have an account? <a routerLink="/login">Login</a></span>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
  <router-outlet></router-outlet>
